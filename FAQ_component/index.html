<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 class="heading">FAQ Accordion</h2>

    <div class="accordion">

        <div class="item">
            <button class="question">What is JavaScript?</button>
            <div class="answer">
                JavaScript is a programming language used to make web pages interactive.
            </div>
        </div>

        <div class="item">
            <button class="question">What is DOM?</button>
            <div class="answer">
                DOM stands for Document Object Model. It represents your webpage structure.
            </div>
        </div>

        <div class="item">
            <button class="question">What are Event Listeners?</button>
            <div class="answer">
                Event listeners detect actions like click, input, hover, etc.
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
